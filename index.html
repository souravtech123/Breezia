<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Breezia - Weather Made Simple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="logo.webp" alt="">
        <h1>Breezia</h1>
        <h2 class="quote">Track the Weather, Plan Your Day</h1>
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="icons8-search.svg" alt=""></button>
        </div>
        <div class="error">
            
        </div>
        <div class="weather">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" class="weather-icon">
            <h1 class="temp">24Â°c</h1>
            <h2 class="city">INDIA</h2>
            <div class="detail">
                <div class="col">
                <img src="humidity-svgrepo-com.svg" alt="">
                <div>
                    <p class="humidity">56%</p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                <img src="wind-svgrepo-com.svg" alt="">
                <div>
                    <p class="wind">11km/hr</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
